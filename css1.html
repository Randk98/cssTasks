<body>
    <h2>Have Fun while Styling !</h2>
    <hr style="color: rgb(191, 184, 184);">

        !</span><br><br>

    <span>We have a list</span><br><br>
    <h4>
        <ul>

    </ul>

    </ul>
    <ol style="margin-left: 50px; color: blue;" class="no-bullet">
    <li><strong>red</strong></li>
    <li>green</li>
    <li>blue <a href="chrome://newtab/" class="color">Colors Link</a></li>
    </ol>

<ul>
            <li>That's Enough!</a></li>
        </ul>
